<div ng-include src="'views/navbar.html'"></div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="kaparaChat">
            <!--<chat-box></chat-box> //-->
            <div class="chatLog">
                <ul>
                    <li ng-repeat="item in chatLog" ng-class="{'bot':item.bot, 'human':!item.bot}">
                        {{ item.nickName }} {{ item.message }}
                    </li>
                </ul>
            </div>
            <div>
                <form role='form' novalidate name='form'>
                    <div class="input-group input-group-lg">
                        <input type='text' class="form-control"
                               required
                               ng-max='50'
                               ng-model='message'
                               focus>
                            <span class="input-group-btn">
                                <button class='btn btn-primary'
                                        ng-enable='form.$valid'
                                        ng-click="sendMessage(message)">Send!
                                </button>
                            </span>
                    </div><!-- /input-group -->
                </form>
            </div>
        </div>
    </div>
</div>
